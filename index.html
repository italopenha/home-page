<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./imgs/home.svg" type="image/x-icon">
    <title>Home Page</title>
</head>

<body>
    <main>
        <div class="relogio">
            <span id="horas">00</span>
            <span>:</span>
            <span id="minutos">00</span>
        </div>
        <div class="data">
            <span id="dia">00</span>
            <span>/</span>
            <span id="mes">00</span>
            <span>/</span>
            <span id="ano">0000</span>
        </div>
    </main>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Pesquisar" spellcheck="false">
            <button><img src="imgs/search.png"></button>
        </div>

        <div class="error">
            <p>Nome inválido!</p>
        </div>
        <div class="weather">
            <img src="imgs/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">São Paulo</h2>
            <div class="details">
                <div class="col">
                    <img src="/imgs/humidity.png" class="bottom-img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidade</p>
                    </div>
                </div>
                <div class="col"></div>
                <img src="/imgs/wind.png" class="bottom-img">
                <div>
                    <p class="wind">15 Km/h</p>
                    <p>Velocidade do Vento</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
